apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  meshConfig:
    accessLogFile: /dev/stdout
  components:
    base:
      enabled: true
    egressGateways:
    - enabled: false
      name: istio-egressgateway
    ingressGateways:
    - enabled: true
      name: istio-ingressgateway
      k8s:
        service:
          ports:
          - name: status-port
            port: 15021
            targetPort: 15021
            protocol: TCP

          - name: http
            port: 80
            targetPort: 8080
            protocol: TCP

          - name: https
            port: 443
            targetPort: 8443
            protocol: TCP

          - name: http-quic
            port: 443
            targetPort: 8443
            protocol: UDP
            
    pilot:
      enabled: true
  hub: docker.io/istio
  profile: default
  tag: 1.27.3
  values:
    defaultRevision: ""
    gateways:
      istio-egressgateway: {}
      istio-ingressgateway: {}
    global:
      configValidation: true
      istioNamespace: istio-system
    pilot:
      env:
        PILOT_ENABLE_QUIC_LISTENERS: "true"
